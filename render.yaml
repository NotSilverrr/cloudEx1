services:
  - type: web
    name: myweb
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: dbName
        fromDatabase:
          name: mydb
          property: database
      - key: dbUser
        fromDatabase:
          name: mydb
          property: user
      - key: dbPassword
        fromDatabase:
          name: mydb
          property: password
      - key: hostName
        fromDatabase:
          name: mydb
          property: host
      
databases:
  - name: mydb
    databaseName: mydbname
    user: myuser
    plan: free